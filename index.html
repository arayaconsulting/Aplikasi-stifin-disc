<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kepribadian Unik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="intro-container">
        <img src="logo.png" alt="Logo Perusahaan" class="logo">
        <h1>Temukan Kepribadian Anda</h1>
        <p>Isi data diri Anda untuk memulai sesi dengan Mas Ali Mahfud.</p>
        <form id="user-form">
            <input type="text" id="user-name" placeholder="Nama Lengkap" required>
            <input type="date" id="birth-date" required>
            <select id="blood-type" required>
                <option value="" disabled <select id="blood-type" required>
    <option value="" disabled selected>Pilih Golongan Darah</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="AB">AB</option>
    <option value="O">O</option>
    <option value="belum_tahu">Belum Tahu</option>
</select>
            <button type="submit" id="start-button">Mulai Tes</button>
        </form>
    </div>

    <div class="container hidden" id="quiz-container">
        <h2 id="question-text"></h2>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="options-container">
            </div>
        <div id="quiz-nav">
            <button id="prev-button" class="hidden">Sebelumnya</button>
            <button id="next-button">Selanjutnya</button>
        </div>
    </div>

    <div class="container hidden" id="result-container">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <button id="restart-button">Ulangi Tes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
